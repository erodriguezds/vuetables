<!DOCTYPE html>
<html>
<head>
  <title>Vue-DataTables the easy way</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/vue-datatables.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" class="container">
    <datatable :columns="columns" :data="rows"></datatable>
    <div class="modal fade" tabindex="-1" role="dialog" id="mi-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  <!-- Required by Bootstrap. So sorry for including jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- The Vue components-->
  <script src="js/vue-components/dt-pager.js"></script>
  <script src="js/vue-components/vue-datatable.js"></script>

  <!-- And lastly: our app code -->
  <script>
  const _data = {
      columns : [
          { header: "ID", field: "id", visible : true, searchable : false },
          { header: "Full Name", field: "name", visible : true },
          { header: "Age", field: "age", visible : true },
          {
              header: "Actions",
              type : "actions",
              field: "age",
              visible : true,
              actions : [
                  {
                    icon : "edit",
                    attr : {
                        dataToggle : "modal",
                        dataTarget : "#mi-modal"
                    }
                  }
              ]
      },

      ],
      rows: [
          { id : 1, name: "Eduardo Rodriguez", age: 35 },
          { id : 2, name: "Alexandra Duno", age: 33 },
          { id : 3, name: "Natalia Rodriguez", age: 5 },
          { id : 4, name: "Cristian Housen", age: 35 },
          { id : 5, name: "Matias Beretta", age: 26 },
          { id : 6, name: "Javier Badaracco", age: 35 },
          { id : 7, name: "Andres Boffa", age: 38 },
      ]
  }

  var app = new Vue({
      el: '#app',
      data: _data,
  })
  </script>
</body>
</html>
